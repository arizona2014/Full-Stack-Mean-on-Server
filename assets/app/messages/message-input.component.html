<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)='onSubmit(f)' #f="ngForm" >
        <div class="form-group">
            <label for="content">Content</label>
            <input
                    type="text"
                    id="content"
                    class="form-control"
                    ngModel
                    name="content"
                    required
            />
        </div>
        <button  class="button btn btn-primary" type="submit">Save</button >
    </form>
</div>
